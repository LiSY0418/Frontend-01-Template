<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // 01
        function StringToNumber(string, x) {
            if (arguments.length < 2)
                x = 10;
            var chars = string.split('');
            var number = 0;

            var i = 0;
            while (i < chars.length && chars[i] != '.') {
                number = number * x;
                number += chars[i].codePointAt(0) - '0'.codePointAt(0);
                i++
            }
            if (chars[i] === '.')
                i++;

            var fraction = 1;
            while (i < chars.length) {
                fraction = fraction / x;
                number += (chars[i].codePointAt(0) - '0'.codePointAt(0)) * fraction;

                i++
            }
            return number;
        }
        console.log(StringToNumber("10.0123")); //10.0123
        console.log(typeof(StringToNumber("10.0123"))); //number

        //02
        function NumberToString(number, x) {
            var integer = Math.floor(number);
            var fraction = number - integer;
            var string = '';
            while (integer > 0) {
                string = String(integer % x) + string;
                integer = Math.floor(integer / x);
            }


            if (fraction > 0) {
                string += '.';
            }

            while (fraction > 0) {
                let integer = Math.floor(fraction * x);
                string += integer;
                fraction = fraction * x - integer;
            }
            return string;
        }
        console.log(NumberToString(102.012, 10)); //102.01200000000000045474735088646411895751953125

        console.log(typeof(NumberToString(102.2, 10))); //string
    </script>
</body>

</html>
